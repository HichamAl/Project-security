<!DOCTYPE html>
<html>
<head>
    <title>Upload Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .success-message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="success-title">Upload Successful</h1>
        <p class="success-message">The ID '{{ id_name }}' has been uploaded successfully.</p>
    </div>
</body>
</html>
